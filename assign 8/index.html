  <body>
      <div class="container">
              <div class=".col-md-5">
                    <div class="rowside" id="side1">
                        <h1>Digital Classics</h1>
                    </div>
                    <div class="rowside" id="side2">
                        <p1>Read your favorite classics for free.</p1>
                    </div>
                    <div class="rowside" id="side3">
                        <p2>Try the spiral surprise for something new.</p2>
                    </div>
                    <div class="rowBKS" id="side4">
                        <img src="Assets/RadialBkShlf.svg" id="RadialShelf">
                    </div>
              </div>
              <div class=".col-md-7"></div>
                    <img src= "Assets/EmptyBkShlf.png" alt="Empty Bookshelf" id="BKshelf">
                        <div class= "rowBK">
                                <div class= "books" id="row1">
                                    <img src= "Assets/randomBKvert.png" alt="Plain yellow vertical book">
                                    <img src= "Assets/AliceBK.png" alt="Alice's Adventures in Wonderland Book">
                                    <img src= "Assets/RandomBKHoriz.png" alt="Plain yellow horizontal book">
                                    <img src= "Assets/JaneEyreBK.png" alt="Jane Eyre Book">
                                </div>
                                <div class= "rowBK" id="row2">
                                    <img src= "Assets/randomBKvert.png" alt="plain yellow vertical book">
                                    <img src= "Assets/MobyDickBK.png" alt="Moby Dick Book">
                                    <img src= "Assets/randomBKvert.png" alt="Plain yellow vertical book">
                                    <img src= "Assets/randomBKvert.png" alt="Plain yellow vertical book">
                                </div>
                                <div class= "rowBK" id="row3">
                                    <img src= "Assets/RandomBKHoriz.png" alt="plain yellow horizontal book">
                                    <img src= "Assets/OdysseyBK.png" alt="Odyssey Book">
                                    <img src= "Assets/randomBKvert.png" alt="Plain yellow vertical book">
                                    <img src= "Assets/RandomBKHoriz.png" alt="plain yellow horizontal book">
                                </div>
                                <div class= "rowBK" id="row4">
                                    <img src= "Assets/RandomBKHoriz.png" alt="plain yellow horizontal book">
                                    <img src= "Assets/RandomBKHoriz.png" alt="plain yellow horizontal book">
                                    <img src= "Assets/TimeBK.png" alt="The Time Machine Book">
                                </div>
                        </div>
                </div>
          </div>
      </div>
