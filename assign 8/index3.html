<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interactive Bookshelf</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="stylesheet" type="text/css" href="Assign8.css">
    <title>Interactive Bookshelf</title>

</head>
<!--Book pages that will pop up on click-->
<body>
    <div id="BehindSecret">
        <div class="secretbooks">
            <img id="secretA" src="Assets/AlicePop.jpg">
            <img id="secretB" src= "Assets/HGPop.jpg">
            <img id="secretC" src= "Assets/JanePop.jpg">
            <img id="secretD" src= "Assets/MobyPop.jpg">
            <img id="secretE" src= "Assets/HomerPop2.jpg">
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- LEFT SIDE -->
            <div class="col-sm-5">

                <h1>Digital Classics</h1><br>
                <p id="p1"> Browse your favorite classics for free.</p>
                <p id="p2"> Click on the book you'd like to sample at right:</p><br>

                <div class="rowBKS">
                    <img src="Assets/RadialBkShlf.svg" id="RadialShelf">
                    <!-- <img src="" id="book"> -->
                    <!--space in the div-->
                    <div class="popup-overlay">
                        <!-- Book Links to Full Texts in Public Domain-->
                        <div class="popup-content" id="ReadMore">
                            <h2>Read Full Texts at Project Gutenberg:</h2>
                            <a href ="http://www.gutenberg.org/ebooks/28885" target="_blank">Alice's Adventures in Wonderland</a><br>
                            <a href = "http://www.gutenberg.org/ebooks/35" target="_blank">The Time Machine</a><br>
                            <a href="http://www.gutenberg.org/ebooks/1260" target="_blank">Jane Eyre</a><br>
                            <a href="http://www.gutenberg.org/ebooks/2701" target="_blank">Moby Dick</a><br>
                            <a href="http://www.gutenberg.org/ebooks/1727" target="_blank">The Odyssey</a><br>

                            <!--space in the div-->
                        </div>
                    </div>
                </div>

            </div>

            <!-- RIGHT SIDE -->
            <div class="col-sm-7">
                <!-- bookshelf background -->
                <div class="BKEshelf">
                    <img src="Assets/EmptyBkShlf.png" alt="Empty Bookshelf" id="BKshelf">
                </div>

                <!-- books on top -->
                <div class="floatontop animated pulse">
                    <div class="rowBK" id="row1">
                        <img src="Assets/vert2.png" alt="Plain yellow vertical book">
                        <img id="AlicePop" src="Assets/alice2.png" id="alicebook animated bounce"
                            alt="Alice's Adventures in Wonderland Book">
                        <img src="Assets/horiz2.png" alt="Plain yellow horizontal book">
                        <img id="JanePop" src="Assets/JaneEyre2.png" alt="Jane Eyre Book">
                    </div>
                    <div class="rowBK1" id="row2">
                        <img src="Assets/vert2.png" alt="Plain yellow vertical book">
                        <img id="MobyPop" src="Assets/mobydick.png" alt="Moby Dick Book">
                        <img src="Assets/vert2.png" alt="Plain yellow vertical book">
                        <img src="Assets/vert2.png" alt="Plain yellow vertical book">
                    </div>
                    <div class="rowBK2" id="row3">
                        <img src="Assets/horiz2.png" alt="plain yellow horizontal book">
                        <img id="HomerPop" src="Assets/odyssey.png" alt="Odyssey Book">
                        <img src="Assets/vert2.png" alt="Plain yellow vertical book">
                        <img src="Assets/horiz2.png" alt="plain yellow horizontal book">
                    </div>
                    <div class="rowBK3" id="row4">
                        <img src="Assets/horiz2.png" alt="plain yellow horizontal book">
                        <img src="Assets/horiz2.png" alt="plain yellow horizontal book">
                        <img id="HGPop" src="Assets/TimeMachine2.png" alt="The Time Machine Book">
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="assign8.js"></script>

<!-- learned from https://www.youtube.com/watch?v=hMxGhHNOkCU&t=55s  YouTube Video tutorials 1,2, & 3-->
<!--my Wyzant tutor, Nathan, taught me how to create the #BehindSecret class and how to avoid re-copying the .hides-->
    <script>
        $(function () {
            $("#AlicePop").on('click', function () {
                $("#secretA").show();
                $("#BehindSecret").show();
            });
            $("#HGPop").on('click', function () {
                $("#secretB").show();
                $("#BehindSecret").show();
            });
            $("#JanePop").on('click', function () {
                $("#secretC").show();
                $("#BehindSecret").show();
            });
            $("#MobyPop").on('click', function () {
                $("#secretD").show();
                $("#BehindSecret").show();
            });
            $("#HomerPop").on('click', function () {
                $("#secretE").show();
                $("#BehindSecret").show();
            });
            $("#BehindSecret").on('click', function() {
                $("#secretA").hide();
                $("#secretB").hide();
                $("#secretC").hide();
                $("#secretD").hide();
                $("#secretE").hide();
                $("#BehindSecret").hide();
            });
        });
        
    
    </script>


</body>

</html>
